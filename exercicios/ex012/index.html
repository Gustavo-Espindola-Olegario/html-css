<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <h1>Forma Simples</h1>
    <!-- <video src="midia/lemon 1.mp4" controls width="500px"></video> -->
    <h1>Forma Completa</h1>
    <video width="500px" poster="imagens/capa-lemon.jpg" controls>
        <source src="midia/Lemon-3-webm.webm" type="video/webm">
        <source src="midia/Lemon-2-m4v.mp4" type="video/mp4">
        <source src="midia/lemon-1-mp4.mp4" type="video/mp4">       
        <source src="midia/lemon4.ogv" type="video/ogg">      
        <p>Seu navegador não é compativel com os vídeos.</p> 
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/QmzcJmd4QK8?si=3pK-GxWZo4jJRQr0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/63603205?h=0e3f47dc42" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
